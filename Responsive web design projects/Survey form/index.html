<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Voter survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
      <h1 id="title">Voter Feedback Form</h1>
      <p id="description">For turn out estimation</p>
      </header>
        <form id="survey-form" action="submit_data.php" method="post">
          <div class="form-group">
          <label id="name-label" for="name">Name :</label>
          <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
          <label id="email-label" for="email">Name :</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age :</label>
            <input class="form-control" id="number" type="number" name="age" min="1" max="99" placeholder="Age" required />
          </div>
          <div class="form-group">
            <p>Employment status :</p>
            <select id="dropdown" name="status" class="form-control" required>
              <option disabled selected value>Select option</option>
              <option value="Government">Government employee</option>
              <option value="Private">Private employee</option>
              <option value="Student">Student</option>
              <option value="Self-employed">Self-employed</option>
              <option value="Retired">Retired</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Gender :</p>
            <label id="l2"><input type="radio" name="gender" value="male" class="input-radio" checked/>Male</label>
            <label id="l2"><input type="radio" name="gender" value="female" class="input-radio" checked/>Female</label>
            <label id="l2"><input type="radio" name="gender" value="prefernot" class="input-radio" checked/>Prefer not to say</label>
          </div>
          <div class="form-group">
            <p>Voting Method :</p>
            <select id="dropdown" name="voting-method" class="form-control" required>
              <option disabled selected value>Select option</option>
              <option value="inperson">In-person voting</option>
              <option value="mailin">Mail-in ballot</option>
              <option value="early">Early voting</option>
              <option value="NaN">Did not vote</option>
            </select>
          </div>
          <div class="form-group">
            <p>Issues of importance :</p>
            <label id="l2"><input type="checkbox" name="Issues" value="Economy" class="input-checkbox"/>Economy</label>
            <label id="l2"><input type="checkbox" name="Issues" value="Healthcare" class="input-checkbox"/>Healthcare</label>
            <label id="l2"><input type="checkbox" name="Issues" value="Education" class="input-checkbox"/>Education</label>
            <label id="l2"><input type="checkbox" name="Issues" value="Railways&transport" class="input-checkbox"/>Railways & transport</label>
          </div>
          <div class="form-group">
            <p>Feedback/Suggestions :</p>
            <textarea id="textarea" name="feedback" class="input-textarea" placeholder="Enter your suggestions..."></textarea>
          </div>
          <div class="form-group">
            <button id="submit" type="submit" class="input-button">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>
